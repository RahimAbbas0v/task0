<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="contactSection">
      <div class="container">
        <div class="head-text">
          <h2>Keep In Touch with Us</h2>
          <div>
            <a href="#">Home</a><i class="fa-solid fa-circle"></i
            ><span>Contact</span>
          </div>
        </div>
        <div class="content">
          <h3>Sent A Message</h3>
          <div class="Maincontent">
            <div class="Leftcontent">
              <form action="">
                <div class="input-group">
                  <label>Your Name</label>
                  <input type="text" placeholder="Shahnewaz Sakil" />
                </div>

                <div class="input-group">
                  <label>Your Email</label>
                  <input type="email" placeholder="shofy@mail.com" required />
                </div>
                <div class="input-group">
                  <label>Subject</label>
                  <input
                    type="text"
                    placeholder="Write your subject"
                    required
                  />
                </div>
                <div class="input-group" id="textarea">
                  <label>Your Message</label>
                  <input
                    type="text"
                    placeholder="Write your message here"
                    required
                  />
                </div>
                <div class="check">
                  <input type="checkbox" />
                  <p>
                    Save my name, email, and website in this browser for the
                    next time I comment.
                  </p>
                </div>
                <div class="btn">
                  <input type="submit" value="Send Message" required />
                </div>
              </form>
            </div>
            <div class="Rightcontent">
              <div class="card1">
                <img
                  src="https://shofy-angular.vercel.app/assets/img/contact/contact-icon-1.png"
                  alt=""
                />
                <p>contact@shofy.com</p>
                <h4>
                  +670 413 90 762
                </h4>
              </div>
              <div class="card2">
                <img
                  src="https://shofy-angular.vercel.app/assets/img/contact/contact-icon-2.png"
                  alt=""
                />
                <p>84 sleepy hollow st.</p>
                <p>
                  jamaica, New York 1432
                </p>
              </div>
              <div class="card3">
                <img
                  src="https://shofy-angular.vercel.app/assets/img/contact/contact-icon-3.png"
                  alt=""
                />
                <p>Find on social media</p>
                <div class="icons">
                  <div class="icons">
                    <div class="icon">
                      <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icon"><i class="fa-brands fa-twitter"></i></div>
                    <div class="icon">
                      <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
